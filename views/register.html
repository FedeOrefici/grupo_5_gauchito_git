    <div class="container-logo">
        <a href="/views/home.html"><img src="../public/images/logo.png" class="logo"></a>
    </div>

        <div class="container-form">
            <div class="forms">
                <span class="title">Registrarse</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Ingresa tu nombre" required>
                        <img src="../public/images/person-circle.svg">
                    </div>
                    <div class="input-field">
                        <input type="mail" placeholder="Ingresa tu email" required>
                        <img src="../public/images/envelope.svg">
                    </div>

                    <div class="input-field">
                        <input type="password" placeholder="Ingresa tu password" required>
                        <img src="../public/images/key-fill.svg">
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Confirma tu password" required>
                        <img src="../public/images/check-circle.svg">
                    </div>

                    <div class="checkbox-text">
                        <input type="checkbox" id="logCheck">
                        <a href="#" class="text-term">Acepto t√©rmino y condiciones</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Login">

                <div class="input-field button">
                    <input type="button" value="Registrarse">
                </div>
        </div>
    </div>
