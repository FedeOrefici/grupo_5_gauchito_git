<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/loginTest.css">
    <title>Gauchito Git</title>
</head>
<body class="container-body">
    <div class="container-logo"><a href="home.html"></a>
        <img src="../public/images/logo.png" class="logo">
    </div>

        <div class="container-form">
            <div class="forms">
                <span class="title">Login</span>

                <form action="#">
                 <div class="input-field">
                        <input type="text" placeholder="Ingresa tu email" required>
                        <img src="../public/images/person-circle.svg">
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Ingresa tu password" required>
                        <img src="../public/images/key-fill.svg">
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Recordarme</label>
                        </div>
                        <a href="#" class="text">Olvidaste tu contraseña?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Login">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">No estás registrado?</span>
                    <a href="register.html" class="text signup-text">Registrate ahora</a>
                </div>
        </div>
    </div>
</body>
</html>
