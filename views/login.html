<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,700;0,900;1,400;1,900&family=Roboto:wght@100;300;500;900&display=swap" rel="stylesheet">
    <title>Gauchito Git</title>
</head>
<body class="container-fondo-form">
    <img class="logo-login" src="/images/logo.png" alt="logo"/>
    <section class="formulario-login">
            <input class="controles" type="email" name="email" id="email" placeholder="Ingrese su email">
            <input class="controles" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
            <button style="--clr:#1e9bff" class="boton" type="submit">Ingresar</button>
    </section>
    <footer>
        <section class="footer-info">
            <article>
                <div>
                    <img src="/images/at-solid.svg" class="icono-footer">
                    <h3>E-mail</h3>
                    <p>Mandanos un correo</p>
                </div>
            </article>
            <article>
                <div>
                    <img src="/images/phone-solid.svg" class="icono-footer">
                    <h3>Teléfono</h3>
                    <p>Comunicate con nuestros representantes</p>
                </div>
            </article>
            <article>
                <div>
                    <img src="/images/user-solid.svg" class="icono-footer" >
                    <h3>Registrate</h3>
                    <p>Accedé a descuentos especiales</p>
                </div>
            </article>
        </section>
        <section>
                <h4>Copyright © 2022 GauchitoGit S.R.L.</h3>
        </section>
    </footer>
</body>

</html>
